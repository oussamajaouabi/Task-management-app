<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application De Gestion des Tâches des Employés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body{
            background-color: rgb(230, 230, 255);
        }
        .form-popup {
            display: none;
            width: 25em;
            height: 16.5em;
            border: 3px solid #f1f1f1;
            position: absolute;
            left: 48em;
            bottom: 25em;
            opacity: 0.8;
        }   
    </style>
</head>

<body>
    <div class="mt-5 p-3" style="width: 95em; margin-right: auto; margin-left: auto; background: linear-gradient(to bottom right, rgba(0, 0, 255, 0.432), rgba(211, 122, 122, 0.489));">
        <h1 class="font-weight-bold text-center p-3">Application De Gestion des Tâches des Employés</h1>

        <div class="row">
            <div class="col-md-1"></div>

            <div class="col-md-3">
                <form action="" class="card">
                    <div class="card-header">
                        <h4 class="text-center">Gérer un Employé</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="nom">Nom :</label>
                            <input type="text" class="form-control" placeholder="Entrer le nom" id="nom" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="prenom">Prénom :</label>
                            <input type="text" name="" class="form-control" placeholder="Entrer le prénom" id="prenom" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="adresse_domiciliation">Adresse Domiciliation :</label>
                            <input type="text" name="" class="form-control" placeholder="Entrer l'adresse de domiciliation" id="adresse_domiciliation" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="numero_compte">Numéro compte :</label>
                            <input type="number" name="" class="form-control" placeholder="Entrer le numéro de compte" id="numero_compte" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="grade">Grade :</label>
                            <input type="text" name="" class="form-control" placeholder="Entrer le grade" id="grade" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="superieur_hierarchique">Supérieur Hiérarchique :</label>
                            <input type="text" name="" class="form-control" placeholder="Entrer le supérieur hiérarchique" id="superieur_hierarchique" required>
                        </div>
                        <div class="mt-3 text-center">
                            <button class="btn btn-primary" onclick="submitForm()">Soumettre</button>
                        </div>
                    </div>
                </form>
            </div>
     
            <div class="col-md-7">
                <table class="table table-bordered text-white text-center">
                    <thead>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Adresse Domiciliation</th>
                        <th>Numéro compte</th>
                        <th>Grade</th>
                        <th>Supérieur Hiérarchique</th>
                        <th>Modifier</th>
                        <th>Supprimer</th>
                        <th>Effectuer une Tâche</th>
                    </thead>
                    <tbody id="tableData"></tbody>

                    <div class="mt-3">
                        <span id="message-emp" class="text-white"></span>
                    </div>
                </table>

            </div>

            <div class="col-md-1"></div>
        </div>

        <div class="text-center">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-dark" onclick="location.href='index.html'">Gérer les employés</button>
                <button type="button" class="btn btn-dark" onclick="location.href='tasks.html'">Gérer les tâches</button>
            </div>
        </div>
        
    </div>

    <img src="images/emp.png" alt="" style="position: absolute; bottom: 5.2em; left: 6em;">
    <div class style="position: absolute; bottom: 5.2em; right: 9.5em;">
        Mini Projet <b><i>SAR</i></b> | <i>IF4</i> <br>
        <b>©</b> Jaouabi Oussama, Hamdi Helmi
    </div>

    <form action="" class="card form-popup" id="TaskForm">
        <div class="card-header">
            <h4 class="text-center">Effectuer une Tâche</h4>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="description">Description :</label>
                <textarea type="text" class="form-control" placeholder="Décrire la tâche .." id="description" required></textarea>
            </div>
            <button type="button" class="btn cancel" onclick="closeTaskForm()" style="width: auto; margin-left: 18em;"><i>Fermer</i></button>
            <div class="mt-3 text-center">
                <button class="btn btn-primary" onclick="submitTaskForm()">Soumettre</button>
            </div>
        </div>
    </form>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
