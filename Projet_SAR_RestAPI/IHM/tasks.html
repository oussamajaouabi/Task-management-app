<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application De Gestion des Tâches des Employés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        body{
            background-color: rgb(230, 230, 255);
        }
    </style>
</head>
<body>
    <div class="mt-5 p-3" style="width: 95em; margin-right: auto; margin-left: auto; background: linear-gradient(to bottom right, rgba(0, 0, 255, 0.432), rgba(0, 128, 0, 0.489));">
        <h1 class="font-weight-bold text-center p-3">Application De Gestion des Tâches des Employés</h1>
        <div class="row">
            <div class="col-md-2"></div>

            <div class="col-md-3">
                <form action="" class="card">
                    <div class="card-header">
                        <h4 class="text-center">Gérer une Tâche</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="description">Description :</label>
                            <textarea type="text" class="form-control" placeholder="Décrire la tâche .." id="description" required></textarea>
                        </div>
                        <div class="form-group mt-3">
                            <label for="id_employe">ID Employé :</label>
                            <input type="text" name="" class="form-control" placeholder="Entrer ID Employé" id="id_employe" required>
                        </div>
                        <div class="mt-3 text-center">
                            <button class="btn btn-primary" onclick="submitTaskForm()">Soumettre</button>
                        </div>
                    </div>
                </form>
            </div>
     
            <div class="col-md-5">
                <table class="table table-bordered text-white text-center">
                    <thead>
                        <th>ID</th>
                        <th>Description</th>
                        <th>ID Employe</th>
                        <th>Modifier</th>
                        <th>Supprimer</th>
                    </thead>
                    <tbody id="tableTasks"></tbody>
                </table>
                <div class="mt-3">
                    <span id="message-tasks" class="text-white"></span>
                </div>
            </div>

            <div class="col-md-2"></div>
        </div>

        <div class="row" style="height: 18em;"></div>

        <div class="text-center">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-dark" onclick="location.href='index.html'">Gérer les employés</button>
                <button type="button" class="btn btn-dark" onclick="location.href='tasks.html'">Gérer les tâches</button>
            </div>
        </div>
        
    </div>

    <div class style="position: absolute; bottom: 5.2em; right: 9.5em;">
        Mini Projet <b><i>SAR</i></b> | <i>IF4</i> <br>
        <b>©</b> Jaouabi Oussama, Hamdi Helmi
    </div>
    
    <script src="scriptTasks.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
